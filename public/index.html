<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <title>Daylybread: Smart Bible with AI | Feeds your spirit</title>
    <meta
      name="description"
      content="Daylybread is your smart Bible companion with AI assistance, multiple translations, mood-based verses, and personalized spiritual growth features. Read the Bible in all languages for free."
    />
    <meta
      name="keywords"
      content="Bible app, AI Bible assistant, Bible reading, Christian app, spiritual growth, Bible study, devotionals, mood verses, multiple translations, Bible companion, free Bible app"
    />
    <meta name="author" content="Daylybread" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="application-name" content="Daylybread" />

    <base href="/" />

    <!-- Theme and color settings -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#faf9fd"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#121316"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Viewport and mobile optimization -->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Open Graph default meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Daylybread" />
    <meta
      property="og:title"
      content="Daylybread: Smart Bible with AI | Feeds your spirit"
    />
    <meta
      property="og:description"
      content="Your smart Bible companion with AI assistance, multiple translations, mood-based verses, and personalized spiritual growth features."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/assets/icon/Daylybread Icon.png"
    />
    <meta property="og:image:alt" content="Daylybread - Smart Bible with AI" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card default meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Daylybread: Smart Bible with AI | Feeds your spirit"
    />
    <meta
      name="twitter:description"
      content="Your smart Bible companion with AI assistance, multiple translations, mood-based verses, and personalized spiritual growth features."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/assets/icon/Daylybread Icon.png"
    />
    <meta name="twitter:image:alt" content="Daylybread - Smart Bible with AI" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/icon/Daylybread Icon.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Daylybread" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <!-- Google tag (gtag.js) -->
  <script

    src="https://www.googletagmanager.com/gtag/js?id=G-D3HRVV9QR0"
